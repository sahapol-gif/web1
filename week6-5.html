<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../public/styles/bootstrap.min.css">
    <script src="../public/script/jquery-3.5.1.min.js"></script>
    <script src="../public/script/popper.min.js"></script>
    <script src="../public/script/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () { 
                const username = $("#username").val();
                const password = $("#password").val();
                //alert(username +" "+password);
                if (username == "web" && password == "1234") {
                    //keep username in web storage
                    localStorage.username = username;
                    //jump to next page
                    window.location.replace("week6-5welcome.html");
                }
                else {
                    $(".alert").show();
                }

            });
        });
    </script>
</head>
<body>
    <div class="container-fluid">
        <input type ="text" id="username" class="form-control" placeholder="Username">
        <input type ="text" id="password" class="form-control my-2" placeholder="Password">
        <button class="btn btn-primary">Sign in</button>
    </div>
</body>
</html>
