<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.3/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script>
        $(document).ready(function () {
            const json = '[{"year":"2020","data":[70,69,95,145,184,215,252,265,233,183,139,96]},{"year":"2019","data":[170,69,95,145,184,215,252,265,233,183,139,196]}]';
            var database = JSON.parse(json);
            var selectedY = 0;
            var value;
            
            
            //chart display
            var mychart = Highcharts.chart('chart', {
                chart: { type: 'column' },
                title: { text: 'Visitor statics' },
                subtitle: { text: 'website visitor number' },
                xAxis: { categories: ['jan', 'fab', 'mar', 'apr', 'may', 'jun', 'jul', 'aug', 'sep', 'oct', 'nov', 'dec'] },
                yAxis: { title: { text: 'Visiting Number' } },

                plotOption: {
                    line: {
                        dataLable: { enable: true },
                        enableMouseTracking: true
                    }
                },

                series: [{ name: database[selectedY].year, data: database[selectedY].data }]

            });

            $("#List").change(function () {
                value = $("#List").val();
                selectedY = parseInt(value);
                mychart = Highcharts.chart('chart', {
                    chart: { type: 'column' },
                    title: { text: 'Visitor statics' },
                    subtitle: { text: 'website visitor number' },
                    xAxis: { categories: ['jan', 'fab', 'mar', 'apr', 'may', 'jun', 'jul', 'aug', 'sep', 'oct', 'nov', 'dec'] },
                    yAxis: { title: { text: 'Visiting Number' } },


                    series: [{ name: database[selectedY].year, data: database[selectedY].data }]
                }
                );
                mychart.redraw();
            });
        })
    </script>
</head>

<body>
    <div class="container">

        <div class="form-group" style="text-align: right;">

            <div class="form-group">
                <label for=""></label>
                <div class="row">
                    <div class="col-md-11"></div>
                    <select class="form-control col-md-1" name="" id="List">
                        <option value="0" selected>2020</option>
                        <option value="1">2019</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="chart" style="width: 100%; height: 300px;"></div>
    </div>


</body>

</html>
