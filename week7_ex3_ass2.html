<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/10.6.1/sweetalert2.min.js"></script>
    <script>
        $(document).ready(function () {


            var rowID;
            // data
            var dataSet = [
                {
                    "id": "6231302001",
                    "name": "Ethan Hunt",
                    "gender": "Male",
                    "major": "CS",
                    "school": "IT",
                },
                {
                    "id": "6231302002",
                    "name": "Lara Croft",
                    "gender": "Female",
                    "major": "CE",
                    "school": "IT",
                },
                {
                    "id": "6231302003",
                    "name": "Tom Hank",
                    "gender": "Male",
                    "major": "CS",
                    "school": "IT",
                },
                {
                    "id": "6231302004",
                    "name": "Michael Jackson",
                    "gender": "Female",
                    "major": "CE",
                    "school": "IT",
                },
                {
                    "id": "6231302005",
                    "name": "Peter Parker",
                    "gender": "Male",
                    "major": "CS",
                    "school": "IT",
                },
                {
                    "id": "6231302006",
                    "name": "Nathan Drag",
                    "gender": "Female",
                    "major": "CE",
                    "school": "IT",
                },
                {
                    "id": "6231302007",
                    "name": "John Snow",
                    "gender": "Male",
                    "major": "CS",
                    "school": "IT",
                },
                {
                    "id": "6231302008",
                    "name": "John Smith",
                    "gender": "Female",
                    "major": "CE",
                    "school": "IT",
                },
                {
                    "id": "6231302009",
                    "name": "Jane Doe",
                    "gender": "Male",
                    "major": "CS",
                    "school": "IT",
                },
                {
                    "id": "6231302010",
                    "name": "Will Smith",
                    "gender": "Female",
                    "major": "CE",
                    "school": "IT",
                },
                {
                    "id": "6231302011",
                    "name": "Sam Bowl",
                    "gender": "Male",
                    "major": "CS",
                    "school": "IT",
                },
                {
                    "id": "6231302012",
                    "name": "Jane Lord",
                    "gender": "Female",
                    "major": "CE",
                    "school": "IT",
                },
                {
                    "id": "6231302013",
                    "name": "Sara Conner",
                    "gender": "Male",
                    "major": "CS",
                    "school": "IT",
                },
                {
                    "id": "6231302014",
                    "name": "Lady Gaga",
                    "gender": "Female",
                    "major": "CE",
                    "school": "IT",
                },
                {
                    "id": "6231302015",
                    "name": "Lionel Messi",
                    "gender": "Male",
                    "major": "CS",
                    "school": "IT",
                },
                {
                    "id": "6231302016",
                    "name": "Christiano Ronaldo",
                    "gender": "Female",
                    "major": "CE",
                    "school": "IT",
                }
            ];

            // data table
            let table = $("#myTable").DataTable({
                responsive: true,       //for responsive column display
                deferRender: true,      //if large data, use this option
                data: dataSet,
                columns: [
                    { data: "id", title: "ID" },
                    { data: "name", title: "Name" },
                    { data: "gender", title: "Gender" },
                    { data: "major", title: "Major" },
                    { data: "school", title: "School" },
                    { title: "Action", defaultContent: "<div class='text-center'><button class='btn btn-danger'>Delete</button>  <button class='btn btn-warning'>Edit</button></div>" }
                ]
            });


            // Edit function
            $("#myTable tbody").on("click", ".btn-warning", function () {


                // change modal elements to be accorded to its function 
                $(".modal-title").html("Edit");

                $("#txtID").prop('disabled', true);

                // get current tr row number
                let currentRow = $(this).parents("tr");

                // get data from dataTable by sending row info
                let data = table.row(currentRow).data();

                // get current user's interacting row
                rowID = table.row(currentRow).index();

                $("#txtID").val(data.id);
                $("#txtName").val(data.name);
                if (data.gender == "Male") {
                    $("#radMale").prop("checked", true);
                } else {
                    $("#radFemale").prop("checked", true);
                }
                $("#txtMajor").val(data.major);
                $("#txtSchool").val(data.school);


                // show modal
                $("#modalEdit").modal("show");

            });

            // Save button from modal editor
            $("#btnEditSave").click(function () {


                const name = $("#txtName").val();
                const gender = (function () {
                    if ($("#radMale").is(":checked")) {
                        return "Male";
                    } else {
                        return "Female";
                    }
                })();
                const major = $("#txtMajor").val();
                const school = $("#txtSchool").val();

                dataSet[rowID].name = name;
                dataSet[rowID].gender = gender;
                dataSet[rowID].major = major;
                dataSet[rowID].school = school;

                // -------------------------------
                let temp = table.row(rowID).data();
                temp.name = name;
                temp.gender = gender;
                temp.major = major;
                table.row(rowID).data(temp).invalidate();

                // Easier way but not efficient.
                // table.clear();
                // table.rows.add(dataSet).draw();
                // --------------------------------

                //hide modal
                $("#modalEdit").modal("hide");


            });


            // Delete function
            $('#myTable tbody').on('click', '.btn-danger', function () {

                // get current row datatables info
                let currentRow = $(this).parents("tr");

                // get data of the selected row
                let data = table.row(currentRow).data();

                // get index of interested row
                let indexToRemove = table.row(currentRow).index();


                // firing sweet alert
                Swal.fire({
                    title: 'Warning',
                    text: "Are you sure to delete " + data.id,
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Yes',
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: 'gray'

                }).then((result) => {
                    if (result.isConfirmed) {
                        // remove from list
                        dataSet.splice(indexToRemove, 1);
                        // redraw the table
                        table.row(currentRow).remove().draw();

                        Swal.fire(
                            'Deleted!',
                            'Your file has been deleted.',
                            'success'
                        );
                    }
                }
                );
            });

            $("#btnAdd").click(function () {


                // change modal elements to be accorded to its function 
                $(".modal-title").html("Add");

                $("#txtID_add").val("");
                $("#txtName_add").val("");
                $("#radMale_add").prop("checked", true);
                $("#txtMajor_add").val("");
                $("#txtSchool_add").val("");



                // poor little modal
                $("#modalAdd").modal("show");

            });

            $("#btnAddSave").click(function () {

                // for performance reason
                let id = $("#txtID_add").val();

                let foundID = false;
                for (i in dataSet) {
                    if (dataSet[i].id == id) {
                        foundID = true;
                        break;
                    }
                }

                if (id == "" || $("#txtName_add").val() == "") {
                    Swal.fire({
                        title: "Error",
                        text: "Please input atleast ID and name!",
                        icon: "error"
                    });


                } else if (foundID) {
                    Swal.fire({
                        title: "Error",
                        text: "This user's ID is already taken!",
                        icon: "error"
                    });

                } else {

                    // yes, ikr
                    dataSet.push({
                        "id": id,
                        "name": $("#txtName_add").val(),
                        "gender": $("#radMale_add").is(":checked") ? "Male" : "Female",
                        "major": $("#txtMajor_add").val(),
                        "school": $("#txtSchool_add").val(),
                    });

                    $("#modalAdd").modal('hide');
                    table.clear();
                    table.rows.add(dataSet).draw();

                }

            });


        });
    </script>
</head>

<body>
    <div class="container-fluid pt-3">

        <h3 class="my-3">Data table</h3>
        <div class="mb-2" style="text-align: right;">
            <button class="btn btn-success" id="btnAdd">Add</button>
        </div>

        <table id="myTable" class="table table-striped table-bordered" style="width: 100%;">
        </table>


        <!-- Editor Modal -->
        <div class="modal fade" id="modalEdit" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <input type="text" class="form-control mb-2" id="txtID" placeholder="ID" disabled>
                        <input type="text" class="form-control mb-2" id="txtName" placeholder="Name">
                        <input type="radio" name="gender" id="radMale" value="Male"> Male
                        <input type="radio" name="gender" id="radFemale" value="Female"> Female
                        <input type="text" class="form-control mt-2" id="txtMajor" placeholder="Major">
                        <input type="text" class="form-control mt-2" id="txtSchool" placeholder="School">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="btnEditSave">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Adding Modal -->
        <div class="modal fade" id="modalAdd" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <input type="text" class="form-control mb-2" id="txtID_add" placeholder="ID">
                        <input type="text" class="form-control mb-2" id="txtName_add" placeholder="Name">
                        <input type="radio" name="gender" id="radMale_add" value="Male"> Male
                        <input type="radio" name="gender" id="radFemale_add" value="Female"> Female
                        <input type="text" class="form-control mt-2" id="txtMajor_add" placeholder="Major">
                        <input type="text" class="form-control mt-2" id="txtSchool_add" placeholder="School">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="btnAddSave">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
