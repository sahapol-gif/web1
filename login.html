    <script>
        $(document).ready(function () {
            $("#btnLogin").click(function (e) {
                const username = $('#txtUsername').val();
                const password = $('#txtPassword').val();
                $.ajax({
                    type: "POST",
                    url: "/login2",
                    data: { "username": username, "password": password },
                    success: function (response) {

                    }
                }).done(function (data, state, xhr) {
                    window.location.replace(data);
                }).fail(function (xhr, state) {
                    alert('Login failed');
                });

            });
        });
    </script>

    <div class="container">
        <input type="text" id="txtUsername" placeholder="Username" class="form-control mb-2">
        <input type="password" id="txtPassword" placeholder="Password" class="form-control mb-2">
        <input type="button" class="btn btn-primary" id="btnLogin" value="Log in">
