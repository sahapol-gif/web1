<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../public/styles/bootstrap.min.css">
    <script src="../public/script/jquery-3.5.1.min.js"></script>
    <script src="../public/script/popper.min.js"></script>
    <script src="../public/script/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            const _json = `{"name" : "Lora", "female":true}`;
            const jsObject = JSON.parse(_json);
            //alert(jsObject.name);

            $("#raw").text(_json);
            $("#name").text(jsObject.name);
            if(jsObject.female == true){
                $("#radioFemale").prop("checked" , true);
            }
            else{
                $("#radioMale").prop("checked" , true);
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <p><strong> Raw JSON: </strong> <span id="raw"></span></p>
        <p><strong>Name: </strong><span id="name"></span></p>
        <input type="radio" name="gender" value="Male" id="radioMale">Male
        <input type="radio" name="gender" value="Female" id="radioFemale">Female
    </div>
</body>
</html>
