<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 6 Ass 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script>

        if (sessionStorage.username != undefined || localStorage.username != undefined)
            window.location.replace("week6-ass2-2welcome.html");

        $(document).ready(function () {
            $("#btn").click(function () {
                const creds = { username: $("#username").val(), password: $("#password").val() };

                if ("web" == creds.username && "1234" == creds.password) {
                    
                    if ($("input[type='checkbox']").prop("checked") == true) {
                        alert('Remembered')
                        localStorage.username = creds.username;
                        window.location.replace("week6-ass2-2welcome.html");
                    } else {
                        sessionStorage.username = creds.username;
                        window.location.replace("week6-ass2-2welcome.html");
                    };
                } else {
                    alert("Username or Password mismatch!");
                }

            });

        });
    </script>
</head>

<body>
    <div class="container-fluid my-3">
        <input type="text" class="form-control my-2" placeholder="Username" id="username">
        <input type="password" class="form-control my-2" placeholder="Password" id="password">
        <input type="checkbox" value="remember"> Remember me <br>
        <input type="button" class="btn btn-primary my-2" id="btn" value="Sign in">
    </div>
</body>

</html>
